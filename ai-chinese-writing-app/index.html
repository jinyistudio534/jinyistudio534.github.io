<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>AI Chinese Writing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ai-chinese-writing.css">
    <link rel="stylesheet" href="ai-chinese-writing-app.css">
</head>
<body>
    <div class="container-fluid h-100">
        <!-- 主畫面 -->
        <div id="main-screen" class="screen active">
            <div id="main-writing"></div>
            <button id="menu-btn" class="position-absolute"></button>
            <ai-chinese-writing id="main-writing" line-spacing="20"></ai-chinese-writing>
        </div>

        <!-- JSON 列表畫面 -->
        <div id="json-list-screen" class="screen">
            <div class="d-flex justify-content-between mb-3">
                <button id="add-json" class="btn btn-primary">新增</button>
                <button id="exit-json" class="btn btn-secondary">離開</button>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <tbody id="json-list"></tbody>
                </table>
            </div>
        </div>

        <!-- 編輯畫面 -->
        <div id="edit-screen" class="screen">
            <div class="d-flex justify-content-between mb-3 align-items-center">
                <div class="input-group w-25">
                    <span class="input-group-text">檔名</span>
                    <input type="text" id="json-filename" class="form-control" placeholder="輸入檔案名稱">
                </div>
                <div>
                    <button id="save-json" class="btn btn-success me-2">儲存</button>
                    <button id="cancel-edit" class="btn btn-danger">取消</button>
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">背景顏色</span>
                    <input type="color" id="bg-color" class="form-control">
                    <span class="input-group-text">背景圖片</span>
                    <select id="bg-image" class="form-select"></select>
                    <input type="file" id="upload-image" class="form-control" accept="image/*">
                    <span class="input-group-text">透明度</span>
                    <input type="range" id="bg-opacity" min="0" max="1" step="0.1" value="1" class="form-range">
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>文字</th>
                            <th>大小</th>
                            <th>顏色</th>
                            <th>間距</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="edit-lines"></tbody>
                </table>
                <button id="add-line" class="btn btn-primary">新增行</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ai-chinese-writing.js"></script>
    <script src="ai-chinese-writing-app.js"></script>
</body>
</html>
