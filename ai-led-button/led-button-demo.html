<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>LED Button Demo</title>
  <link rel="stylesheet" href="led-button.css">
  <style>
    body {
      padding: 20px;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 400px;
      margin: 20px auto;
    }
    led-button {
      display: block;
    }
  </style>
</head>
<body>
  <h1>LED Button 示例</h1>
  <div class="button-grid">
    <!-- 左中對齊，綠色 LED，開啟狀態 -->
    <led-button 
      led-shape="circle" 
      led-color="green" 
      led-size="10" 
      led-align="left-center" 
      text-align="center" 
      font-size="14" 
      button-size="100" 
      led-state="on" 
      button-id="btn-left">Left Center</led-button>

    <!-- 右中對齊，紅色 LED，閃爍狀態 -->
    <led-button 
      led-shape="circle" 
      led-color="red" 
      led-size="10" 
      led-align="right-center" 
      text-align="center" 
      font-size="14" 
      button-size="100" 
      led-state="blink" 
      button-id="btn-right">Right Center</led-button>

    <!-- 頂部居中，藍色 LED，關閉狀態，圓角 -->
    <led-button 
      led-shape="circle" 
      led-color="blue" 
      led-size="10" 
      led-align="top-center" 
      text-align="center" 
      font-size="14" 
      button-size="100" 
      led-state="off" 
      radius-size="10" 
      radius-corners="all" 
      button-id="btn-top">Top Center</led-button>

    <!-- 底部居中，黃色 LED，開啟狀態，自定義大小 -->
    <led-button 
      led-shape="square" 
      led-color="yellow" 
      led-size="14" 
      led-align="top-center" 
      text-align="bottom" 
      font-size="16" 
      button-width="120" 
      button-height="60" 
      led-state="on" 
      effect-type="shadow" 
      button-id="btn-bottom">Bottom<BR> Center</led-button>
  </div>

  <script src="led-button.js"></script>
  <script>
    // 監聽 button-click 事件
    document.addEventListener('button-click', (e) => {
      const { id } = e.detail;
      console.log(`Button clicked: ${id}`);
    });
  </script>
</body>
</html>
