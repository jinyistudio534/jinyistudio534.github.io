<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Red Head Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="ai-red-head.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="ai-red-head.js" defer></script>
    <script>
        // 控制顏色選擇器顯示
        function toggleColorPicker() {
            const colorOption = document.getElementById('head-list-color-option');
            const colorPicker = document.getElementById('head-list-color');
            if (colorOption && colorPicker) {
                colorPicker.style.display = colorOption.value === 'custom' ? 'block' : 'none';
            }
        }
    </script>
</head>
<body>
    <div class="app-container">
        <!-- 榜首頁 -->
        <div class="head-page">
            <div class="header-container">
                <button class="btn btn-secondary back-btn">返回</button>
                <h2 class="header-title">榜首資料編輯</h2>
                <button class="btn btn-primary save-btn">儲存</button>
            </div>
            <div id="save-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-body">
                    榜首設定已儲存！
                </div>
            </div>
            <div class="container form-container mt-3">
                <div class="row form-sections">
                    <!-- ai-red-list 設定 -->
                    <div class="col-12 form-section mb-4 card p-3">
                        <h3 class="mb-3">ai-red-list 設定</h3>
                        <div class="row mb-3 align-items-end">
                            <div class="col-2">
                                <label for="head-list-width" class="form-label">寬度 (px):</label>
                                <input type="number" class="form-control" id="head-list-width" value="100" min="100">
                            </div>
                            <div class="col-4 d-flex align-items-end gap-2">
                                <div class="flex-grow-1">
                                    <label for="head-list-color-option" class="form-label">背景顏色:</label>
                                    <select class="form-select" id="head-list-color-option" onchange="toggleColorPicker()">
                                        <option value="transparent">透明（無底色）</option>
                                        <option value="custom" selected>自訂顏色</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="head-list-color" class="form-label">顏色選擇:</label>
                                    <input type="color" class="form-control form-control-color" id="head-list-color" value="#f44848" style="display: block;">
                                </div>
                            </div>
                            <div class="col-2">
                                <label for="head-list-line-spacing" class="form-label">行距 (px):</label>
                                <input type="number" class="form-control" id="head-list-line-spacing" value="10" min="0">
                            </div>
                        </div>
                    </div>
                    <!-- red-head 設定 -->
                    <div class="col-12 form-section mb-4 card p-3">
                        <h3 class="mb-3">red-head 設定</h3>
                        <div class="row mb-3">
                            <div class="col-3">
                                <label for="head-head-spacing" class="form-label">間距 (px):</label>
                                <input type="number" class="form-control" id="head-head-spacing" value="10" min="0">
                            </div>
                            <div class="col-3">
                                <label for="head-head-align" class="form-label">對齊方式:</label>
                                <select class="form-select" id="head-head-align">
                                    <option value="left">左</option>
                                    <option value="center" selected>中</option>
                                    <option value="right">右</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label for="head-head-height" class="form-label">高度 (px):</label>
                                <input type="number" class="form-control" id="head-head-height" value="900" min="50">
                            </div>
                            <div class="col-3">
                                <label for="head-head-line-spacing" class="form-label">行距 (px):</label>
                                <input type="number" class="form-control" id="head-head-line-spacing" value="10" min="0">
                            </div>
                        </div>
                        <div id="head-head-lines">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="mb-0">文字行</h4>
                                <button type="button" class="btn btn-outline-primary add-line-btn" data-section="head-head">新增行</button>
                            </div>
                            <div class="dynamic-lines"></div>
                        </div>
                    </div>
                    <!-- red-tail 設定 -->
                    <div class="col-12 form-section mb-4 card p-3">
                        <h3 class="mb-3">red-tail 設定</h3>
                        <div class="row mb-3">
                            <div class="col-4">
                                <label for="head-tail-spacing" class="form-label">間距 (px):</label>
                                <input type="number" class="form-control" id="head-tail-spacing" value="30" min="0">
                            </div>
                            <div class="col-4">
                                <label for="head-tail-align" class="form-label">對齊方式:</label>
                                <select class="form-select" id="head-tail-align">
                                    <option value="left">左</option>
                                    <option value="center" selected>中</option>
                                    <option value="right">右</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <label for="head-tail-line-spacing" class="form-label">行距 (px):</label>
                                <input type="number" class="form-control" id="head-tail-line-spacing" value="10" min="0">
                            </div>
                        </div>
                        <div id="head-tail-lines">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="mb-0">文字行</h4>
                                <button type="button" class="btn btn-outline-primary add-line-btn" data-section="head-tail">新增行</button>
                            </div>
                            <div class="dynamic-lines"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
