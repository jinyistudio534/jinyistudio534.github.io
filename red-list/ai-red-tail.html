<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Red Tail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="static/ai-chinese-writing.css">
    <link rel="stylesheet" href="ai-red-tail.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="static/ai-chinese-writing.js" defer></script>
    <script src="ai-red-tail.js" defer></script>
    <script>
        function toggleColorPicker(prefix) {
            const colorOption = document.getElementById(`${prefix}-list-color-option`);
            const colorPicker = document.getElementById(`${prefix}-list-color`);
            if (colorOption && colorPicker) {
                colorPicker.style.display = colorOption.value === 'custom' ? 'block' : 'none';
            }
        }
    </script>
</head>
<body>
    <div class="app-container">
        <!-- 榜尾頁 -->
        <div class="tail-page">
            <!-- 固定頂部欄 -->
            <div class="fixed-header">
                <div class="container">
                    <div class="d-flex justify-content-between align-items-center py-2">
                        <button class="btn btn-secondary back-btn">返回</button>
                        <h4 class="mb-0 center-title" style="text-align: center;">榜尾編輯資料</h4>
                        <button class="btn btn-primary save-btn">儲存</button>
                    </div>
                </div>
            </div>
            <!-- 可滾動表單內容 -->
            <div class="container form-container">
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="enable-tail">
                    <label class="form-check-label" for="enable-tail">使用榜尾</label>
                </div>
                <div class="tail-form" style="display: none;">                    
                    <div class="row form-sections">
                        <!-- ai-red-list 設定 -->
                        <div class="col-12 form-section mb-4 card p-3">
                            <h3 class="mb-3">ai-red-list 設定</h3>
                            <div class="row mb-3 align-items-end">
                                <div class="col-2">
                                    <label for="tail-list-width" class="form-label">寬度 (px):</label>
                                    <input type="number" class="form-control" id="tail-list-width" value="100" min="100">
                                </div>
                                <div class="col-4 d-flex align-items-end gap-2">
                                    <div class="flex-grow-1">
                                        <label for="tail-list-color-option" class="form-label">背景顏色:</label>
                                        <select class="form-select" id="tail-list-color-option" onchange="toggleColorPicker('tail')">
                                            <option value="transparent">透明（無底色）</option>
                                            <option value="custom" selected>自訂顏色</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="tail-list-color" class="form-label">顏色選擇:</label>
                                        <input type="color" class="form-control form-control-color" id="tail-list-color" value="#f44848" style="display: block;">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <label for="tail-list-line-spacing" class="form-label">行距 (px):</label>
                                    <input type="number" class="form-control" id="tail-list-line-spacing" value="10" min="0">
                                </div>
                            </div>
                        </div>
                        <!-- red-head 設定 -->
                        <div class="col-12 form-section mb-4 card p-3">
                            <h3 class="mb-3">red-head 設定</h3>
                            <div class="row mb-3">
                                <div class="col-3">
                                    <label for="tail-head-spacing" class="form-label">間距 (px):</label>
                                    <input type="number" class="form-control" id="tail-head-spacing" value="10" min="0">
                                </div>
                                <div class="col-3">
                                    <label for="tail-head-align" class="form-label">對齊方式:</label>
                                    <select class="form-select" id="tail-head-align">
                                        <option value="left">左</option>
                                        <option value="center" selected>中</option>
                                        <option value="right">右</option>
                                    </select>
                                </div>
                                <div class="col-3">
                                    <label for="tail-head-height" class="form-label">高度 (px):</label>
                                    <input type="number" class="form-control" id="tail-head-height" value="900" min="50">
                                </div>
                                <div class="col-3">
                                    <label for="tail-head-line-spacing" class="form-label">行距 (px):</label>
                                    <input type="number" class="form-control" id="tail-head-line-spacing" value="10" min="0">
                                </div>
                            </div>
                            <div id="tail-head-lines">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h4 class="mb-0">文字行</h4>
                                    <button type="button" class="btn btn-outline-primary add-line-btn" data-section="tail-head">新增行</button>
                                </div>
                                <div class="dynamic-lines"></div>
                            </div>
                        </div>
                        <!-- red-tail 設定 -->
                        <div class="col-12 form-section mb-4 card p-3">
                            <h3 class="mb-3">red-tail 設定</h3>
                            <div class="row mb-3">
                                <div class="col-4">
                                    <label for="tail-tail-spacing" class="form-label">間距 (px):</label>
                                    <input type="number" class="form-control" id="tail-tail-spacing" value="30" min="0">
                                </div>
                                <div class="col-4">
                                    <label for="tail-tail-align" class="form-label">對齊方式:</label>
                                    <select class="form-select" id="tail-tail-align">
                                        <option value="left">左</option>
                                        <option value="center" selected>中</option>
                                        <option value="right">右</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <label for="tail-tail-line-spacing" class="form-label">行距 (px):</label>
                                    <input type="number" class="form-control" id="tail-tail-line-spacing" value="10" min="0">
                                </div>
                            </div>
                            <div id="tail-tail-lines">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h4 class="mb-0">文字行</h4>
                                    <button type="button" class="btn btn-outline-primary add-line-btn" data-section="tail-tail">新增行</button>
                                </div>
                                <div class="dynamic-lines"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Toast 容器 -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="app-toast" class="toast align-items-center text-white" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="3000">
                <div class="d-flex">
                    <div class="toast-body"></div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="關閉"></button>
                </div>
            </div>
        </div>
    </div>

</html>
