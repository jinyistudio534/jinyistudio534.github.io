<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Blind Box Demo</title>
  <link rel="stylesheet" href="ai-blind-box.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <ai-blind-box rows="5" cols="6" grid-width="6" border-width="6"></ai-blind-box>
  <script src="ai-blind-box.js"></script>
  <script>
    // 動態載入 gift.json (假設放在同目錄下)
    fetch('gift.json')
      .then(response => response.json())
      .then(data => {
        document.querySelector('ai-blind-box').giftData = data;
      })
      .catch(error => console.error('Error loading gift.json:', error));
  </script>
</body>
</html>
