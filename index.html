<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>金益工作室</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        .main-text {
            font-size: 80px;
            font-weight: bold;
            color: #333;
            text-align: center;
            white-space: nowrap;
            padding: 10px;
            box-sizing: content-content;
            z-index: 2;
            animation: heartbeat 1.5s ease-in-out infinite;
            cursor: pointer;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .icon-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
        }
        .github-icon, .youtube-icon {
            width: 48px;
            height: 48px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .github-icon:hover, .youtube-icon:hover {
            transform: scale(1.1);
        }
        .github-icon .fa-square-github {
            font-size: 32px;
            color: #333;
        }
        .youtube-icon .fa-square-youtube {
            font-size: 32px;
            color: #ff0000;
        }
        .button {
            position: absolute;
            width: 108px;
            height: 108px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 64px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 0;
        }
        .button.caption {
            font-weight: bold;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .btn-color-1 { background-color: #ff4d4d; }
        .btn-color-1.caption { color: #ffffff; }
 .btn-color-2 { background-color: #4da8ff; }
        .btn-color-2.caption { color: #ffffff; }
        .btn-color-3 { background-color: #4dff4d; }
        .btn-color-3.caption { color: #000000; }
        .btn-color-4 { background-color: #ffcc4d; }
        .btn-color-4.caption { color: #000000; }
        .btn-color-5 { background-color: #ff4dff; }
        .btn-color-5.caption { color: #ffffff; }
        .btn-color-6 { background-color: #4dffff; }
        .btn-color-6.caption { color: #000000; }
        .btn-color-7 { background-color: #ff944d; }
        .btn-color-7.caption { color: #000000; }
        .btn-color-8 { background-color: #944dff; }
        .btn-color-8.caption { color: #ffffff; }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .youtube-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            z-index: 1001;
        }
        .youtube-popup.regular iframe {
            width: 560px;
            height: 315px;
        }
        .youtube-popup.shorts iframe {
            width: 300px;
            height: 533px;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #333;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .main-text {
                font-size: 18px;
            }
            .github-icon, .youtube-icon {
                width: 16px;
                height: 16px;
            }
            .github-icon .fa-square-github, .youtube-icon .fa-square-youtube {
                font-size: 12px;
            }
            .youtube-popup.regular iframe {
                width: 300px;
                height: 169px;
            }
            .youtube-popup.shorts iframe {
                width: 180px;
                height: 320px;
            }
        }
    </style>
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Organization",
            "name": "金益工作室",
            "url": "https://jinyistudio534.github.io/",
            "logo": "https://jinyistudio534.github.io/images/logo.png",
            "description": "金益工作室提供專業的網頁設計、程式開發與創意解決方案。",
            "sameAs": [
                "https://github.com/jinyistudio534",
                "https://linktr.ee/jinyistudio"
            ]
        }
    </script>

<body>
    <div class="container">
        <div class="main-text">金益工作室</div>
        <div class="icon-group">
            <div class="github-icon">
                <i class="fa-brands fa-square-github"></i>
            </div>
            <div class="youtube-icon">
                <i class="fa-brands fa-square-youtube"></i>
            </div>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="youtube-popup" id="youtubePopup">
        <span class="close-button" id="closeButton">×</span>
        <iframe src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <script>
        const colors = [
            'btn-color-1', 'btn-color-2', 'btn-color-3', 'btn-color-4',
            'btn-color-5', 'btn-color-6', 'btn-color-7', 'btn-color-8'
        ];
        const defaultIcons = [
            'home', 'star', 'favorite', 'settings',
            'person', 'lock', 'cloud', 'camera_alt',
            'music_note', 'phone', 'email', 'lightbulb'
        ];
        const buttonSize = 108;
        const defaultTextSize = 16;
        let buttonData = [];
        let youtubeVideoIds = [];

        // 載入 videos.json
        async function loadVideoData() {
            try {
                const response = await fetch('./videos.json');
                if (response.ok) {
                    const data = await response.json();
                    youtubeVideoIds = Array.isArray(data) && data.length > 0 ? data : [];
                    console.log('成功載入 videos.json:', youtubeVideoIds);
                } else {
                    youtubeVideoIds = [];
                    console.log('videos.json 不存在或無效，設為空陣列');
                }
            } catch (error) {
                youtubeVideoIds = [];
                console.log('無法讀取 videos.json，設為空陣列', error);
            }
        }

        // 為中間文字添加點擊事件
        const mainText = document.querySelector('.main-text');
        mainText.addEventListener('click', () => {
            window.location.href = 'https://linktr.ee/jinyistudio';
        });

        // 為 GitHub 圖標添加點擊事件
        const githubIcon = document.querySelector('.github-icon');
        githubIcon.addEventListener('click', () => {
            window.location.href = 'https://github.com/jinyistudio534/jinyistudio534.github.io/tree/main';
        });

        // 為 YouTube 圖標添加點擊事件
        const youtubeIcon = document.querySelector('.youtube-icon');
        youtubeIcon.addEventListener('click', () => {
            window.location.href = 'https://www.youtube.com/user/54bill534';
        });

        // 載入 button.json
        async function loadButtonData() {
            try {
                // 添加時間戳作為查詢參數
                const timestamp = new Date().getTime();
                const response = await fetch(`./button.json?t=${timestamp}`);
                if (response.ok) {
                    buttonData = await response.json();
                    console.log('成功載入 button.json:', buttonData);
                } else {
                    buttonData = [];
                    console.log('button.json 不存在，使用預設圖標');
                }
            } catch (error) {
                buttonData = [];
                console.log('無法讀取 button.json，使用預設圖標', error);
            }
        }

        // 創建按鈕並返回按鈕類型
        function createButton(x, y, colorClass, content, url = null, textSize = defaultTextSize, tooltip = '') {
            const button = document.createElement('button');
            button.className = `button ${colorClass}`;
            if (url) {
                button.classList.add('caption');
                button.style.fontSize = `${textSize}px`;
                button.addEventListener('click', () => {
                    window.location.href = url;
                });
                button.dataset.type = 'json';
            } else {
                button.dataset.type = 'default';
            }
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
            button.innerHTML = content.replace(/\n/g, '<br>');
            if (tooltip) {
                button.title = tooltip; // 設置 tooltip 為 title 屬性
            }
            document.body.appendChild(button);
            return button;
        }

        function clearButtons() {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => button.remove());
        }

        // 顯示 YouTube 彈窗
        function showYouTubePopup() {
            const randomVideo = youtubeVideoIds[Math.floor(Math.random() * youtubeVideoIds.length)];
            const iframe = document.querySelector('#youtubePopup iframe');
            const popup = document.getElementById('youtubePopup');

            // 判斷是否為 Shorts 並提取影片 ID
            let videoId;
            let isShorts = randomVideo.startsWith('shorts/');
            if (isShorts) {
                videoId = randomVideo.replace('shorts/', '');
            } else {
                videoId = randomVideo;
            }

            // 設置播放器 URL
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;

            // 根據影片類型設置播放器樣式
            popup.classList.remove('regular', 'shorts');
            if (isShorts) {
                popup.classList.add('shorts');
            } else {
                popup.classList.add('regular');
            }

            // 顯示彈窗
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('youtubePopup').style.display = 'block';
        }

        // 關閉彈窗
        document.getElementById('closeButton').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('youtubePopup').style.display = 'none';
            document.querySelector('#youtubePopup iframe').src = '';
        });

        // 點擊遮罩關閉彈窗
        document.getElementById('overlay').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('youtubePopup').style.display = 'none';
            document.querySelector('#youtubePopup iframe').src = '';
        });

        function drawButtons() {
            clearButtons();

            const textElement = document.querySelector('.main-text');
            const githubIcon = document.querySelector('.icon-group');
            const textRect = textElement.getBoundingClientRect();
            const githubRect = githubIcon.getBoundingClientRect();

            const padding = 10;
            const textWidth = textRect.width + 2 * padding;
            const textHeight = textRect.height + githubRect.height + 5 + padding;

            const textLeft = (window.innerWidth - textWidth) / 2;
            const textTop = (window.innerHeight - textHeight) / 2;

            const defaultButtons = [];
            let jsonIndex = 0;

            if (window.innerWidth <= 600) {
                const buttonsPerRow = 6;
                const rowsPerSection = 3;
                const rowWidth = buttonsPerRow * buttonSize;
                const rowLeft = (window.innerWidth - rowWidth) / 2;

                const topStartY = textTop - (rowsPerSection * buttonSize) - padding;
                const bottomStartY = textTop + textHeight + padding;

                for (let row = 0; row < rowsPerSection; row++) {
                    for (let col = 0; col < buttonsPerRow; col++) {
                        const x = rowLeft + col * buttonSize;
                        const y = topStartY + row * buttonSize;
                        const color = colors[(jsonIndex) % colors.length];

                        let button;
                        if (jsonIndex < buttonData.length) {
                            const { caption, url, size, tooltip } = buttonData[jsonIndex];
                            const textSize = size || defaultTextSize;
                            button = createButton(x, y, color, caption, url, textSize, tooltip || '');
                            jsonIndex++;
                        } else {
                            const icon = defaultIcons[(jsonIndex) % defaultIcons.length];
                            button = createButton(x, y, color, `<span class="material-icons">${icon}</span>`);
                            defaultButtons.push(button);
                        }
                    }
                }

                for (let row = 0; row < rowsPerSection; row++) {
                    for (let col = 0; col < buttonsPerRow; col++) {
                        const x = rowLeft + col * buttonSize;
                        const y = bottomStartY + row * buttonSize;
                        const color = colors[(jsonIndex) % colors.length];

                        let button;
                        if (jsonIndex < buttonData.length) {
                            const { caption, url, size, tooltip } = buttonData[jsonIndex];
                            const textSize = size || defaultTextSize;
                            button = createButton(x, y, color, caption, url, textSize, tooltip || '');
                            jsonIndex++;
                        } else {
                            const icon = defaultIcons[(jsonIndex) % defaultIcons.length];
                            button = createButton(x, y, color, `<span class="material-icons">${icon}</span>`);
                            defaultButtons.push(button);
                        }
                    }
                }
            } else {
                const cols = Math.floor(window.innerWidth / buttonSize);
                const rows = Math.floor(window.innerHeight / buttonSize);
                const marginX = (window.innerWidth - cols * buttonSize) / 2;
                const marginY = (window.innerHeight - rows * buttonSize) / 2;

                const textColStart = Math.floor((textLeft - marginX) / buttonSize);
                const textColEnd = Math.ceil((textLeft - marginX + textWidth) / buttonSize);
                const textRowStart = Math.floor((textTop - marginY) / buttonSize);
                const textRowEnd = Math.ceil((textTop - marginY + textHeight) / buttonSize);

                const buttonPositions = [];
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        if (row >= textRowStart && row < textRowEnd && col >= textColStart && col < textColEnd) {
                            continue;
                        }
                        buttonPositions.push({ row, col });
                    }
                }

                const selectedIndices = [];
                if (buttonData.length > 0) {
                    const maxButtons = Math.min(buttonData.length, buttonPositions.length);
                    for (let i = buttonPositions.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [buttonPositions[i], buttonPositions[j]] = [buttonPositions[j], buttonPositions[i]];
                    }
                    for (let i = 0; i < maxButtons; i++) {
                        selectedIndices.push(buttonPositions[i]);
                    }
                }

                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        if (row >= textRowStart && row < textRowEnd && col >= textColStart && col < textColEnd) {
                            continue;
                        }
                        const x = marginX + col * buttonSize;
                        const y = marginY + row * buttonSize;
                        const color = colors[(row * cols + col) % colors.length];

                        const isJsonButton = selectedIndices.some(
                            pos => pos.row === row && pos.col === col
                        );
                        let button;
                        if (isJsonButton && jsonIndex < buttonData.length) {
                            const { caption, url, size, tooltip } = buttonData[jsonIndex];
                            const textSize = size || defaultTextSize;
                            button = createButton(x, y, color, caption, url, textSize, tooltip || '');
                            jsonIndex++;
                        } else {
                            const icon = defaultIcons[(row * cols + col) % defaultIcons.length];
                            button = createButton(x, y, color, `<span class="material-icons">${icon}</span>`);
                            defaultButtons.push(button);
                        }
                    }
                }
            }

            // 為預設按鈕（非 button.json）添加 YouTube 彈窗事件
            if (youtubeVideoIds.length > 0) {
                const maxYoutubeButtons = Math.min(youtubeVideoIds.length, defaultButtons.length);
                for (let i = defaultButtons.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [defaultButtons[i], defaultButtons[j]] = [defaultButtons[j], defaultButtons[i]];
                }
                for (let i = 0; i < maxYoutubeButtons; i++) {
                    defaultButtons[i].addEventListener('click', showYouTubePopup);
                }
            }
        }

        async function init() {
            await loadButtonData();
            await loadVideoData();
            drawButtons();
            window.addEventListener('resize', async () => {
                await loadButtonData();
                await loadVideoData();
                drawButtons();
            });
        }

        init();
    </script>
